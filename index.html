<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid dengan 9 Menu Ikon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo">
        </div>
    </header>

    <div class="container">
        <!-- Grid Menu Ikon -->
        <div class="grid">
            <div class="item">
                <a href="#" class="menu-link">
                    <img src="https://via.placeholder.com/100" alt="Ikon 1">
                    <p>Menu 1</p>
                </a>
            </div>
            <div class="item">
                <a href="#" class="menu-link">
                    <img src="https://via.placeholder.com/100" alt="Ikon 2">
                    <p>Menu 2</p>
                </a>
            </div>
            <div class="item">
                <a href="#" class="menu-link">
                    <img src="https://via.placeholder.com/100" alt="Ikon 3">
                    <p>Menu 3</p>
                </a>
            </div>
            <div class="item">
                <a href="#" class="menu-link">
                    <img src="https://via.placeholder.com/100" alt="Ikon 4">
                    <p>Menu 4</p>
                </a>
            </div>
            <div class="item">
                <a href="#" class="menu-link">
                    <img src="https://via.placeholder.com/100" alt="Ikon 5">
                    <p>Menu 5</p>
                </a>
            </div>
            <div class="item">
                <a href="#" class="menu-link">
                    <img src="https://via.placeholder.com/100" alt="Ikon 6">
                    <p>Menu 6</p>
                </a>
            </div>
            <div class="item">
                <a href="#" class="menu-link">
                    <img src="https://via.placeholder.com/100" alt="Ikon 7">
                    <p>Menu 7</p>
                </a>
            </div>
            <div class="item">
                <a href="#" class="menu-link">
                    <img src="https://via.placeholder.com/100" alt="Ikon 8">
                    <p>Menu 8</p>
                </a>
            </div>
            <div class="item">
                <a href="#" class="menu-link">
                    <img src="https://via.placeholder.com/100" alt="Ikon 9">
                    <p>Menu 9</p>
                </a>
            </div>
        </div>

        <!-- Embed Google Sheet -->
        <div class="google-sheet">
            <h2>Google Sheet Embed</h2>
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTg8Di6Mj7dMN1Kl5cLq2GTHXqFyR1r1kyrfje8z1McS0noDtFwRZfuOwvbnZfn5aN2ObhAY_Yo88v6/pubhtml" 
                    width="100%" height="600" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
